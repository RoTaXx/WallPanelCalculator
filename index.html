<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall Panel Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h2>Wall Panel Calculator</h2>
        <label for="panelType">Select Panel Type:</label>
        <select id="panelType">
            <option value="white-marble">White Marble</option>
            <option value="gray-stone">Gray Stone</option>
            <option value="metal">Metal</option>
        </select>
        <label for="panelSize">Select Panel Size:</label>
        <select id="panelSize">
            <option value="120x280">120x280</option>
            <option value="other-size">Other Size (Future Expansion)</option>
        </select>
        <label for="squareMeters">Square Meters Needed:</label>
        <input type="number" id="squareMeters">
        <button onclick="calculatePanels()">Calculate</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
